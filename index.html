<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kalorii</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function obliczKal(){
            let typ = document.getElementById("typ").value;
            let lukier = document.getElementById("lukier");
            let nadzienie = document.getElementById("nadzieniex2");
            let ilosc = document.getElementById("ilosc").value;

            let wynik = document.getElementById("wynik");
            let kalorie = 0;

            

            if(lukier.checked) kalorie += 100
            else kalorie += 0;

            if(nadzienie.checked) kalorie += 200
            else kalorie += 0;


            
         kalorie += Number(typ);
          kalorie *= ilosc;

            if(kalorie<2000) wynik.innerHTML = "SMACZNEGO ZJADASZ" + ' ' + kalorie + "KCAL"
            else wynik.innerHTML = "TY T≈ÅU≈öCIOCHU! ZJADASZ" + ' ' +  kalorie + "KCAL"

            


            

        }
    </script>
</head>

    <h1>üç©üç©T≈Çusty Czwarteküç©üç©</h1>
<div class="container">

        <option value="400">czekoladowy</option>

<br>
